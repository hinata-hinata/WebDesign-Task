<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <p>必要事項を入力の上、送信ボタンを押してください</p>
    <form action="#" method="get" enctype="multipart/form-data"></form>
    メールアドレス:<input type="email" name="user_email" size="30" placeholder="xxx@morijyuobi.ac.jp"><br>
    パスワード:<input type="password" name="user_pass" size="30" minlength="8" required>
    <label><input type='checkbox' name="checkbox">パスワードを表示する</label><br>
    氏名
    姓:<input type="text" name="user_name" placeholder="例:盛岡" required>
    名:<input type="text" name="user_name" placeholder="例:太郎"><br>
    住所
    〒:<input type="text" name="user_address" size="8" placeholder="020-0021" readonly><br>
    <input type="text" name="user_address"  placeholder="岩手県盛岡市中央通り3丁目" readonly><br>
    <input type="text" name="user_address2" size="30" placeholder="番地"><br>
    <input type="text" name="user_address2" size="30" placeholder="建物名"><br>
    携帯電話番号:<input type="tel" name="user_tel" required><br>
    学科・学年
    学科: <select name="user_gakka" required>
        <option value="">学科を選択してください</option>
        <option value="sis">システム系学科</option>
        <option value="buss">ビジネス系学科</option>
        <option value="des">デザイン系学科</option>
    </select>
    学年: <select name="user_gakunenn" required>
        <option value="">学年を選択してください</option>
        <option value="1">1年</option>
        <option value="2">2年</option>
        <option value="3">3年</option>
        <option value="4">4年</option>
    </select><br>
    お得な情報・クーポン
    <label><input type="radio" name="info" value="yes" required>受け取る</label>
    <label><input type="radio" name="info" value="no">受け取らない</label><br>
    ご意見・ご要望<textarea name="multiple" cols="50" rows="10" maxlength="200"></textarea><br>
    <button type="reset">入力内容をクリアする</button>
    <button type="submit">送信</button>



</body>

</html>
